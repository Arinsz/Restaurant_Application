<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .nav-panel {
            background-color: #2d3748;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            border-radius: 8px;
        }

        .nav-link {
            display: inline-block;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #ffffff;
            padding: 0.5rem 1.5rem;
            margin: 0 1rem;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 6px;
            transition: background 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?restaurant');
            background-size: cover;
            background-position: center;
            padding: 4rem 0;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .hero-text {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 8px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans leading-normal tracking-normal">

<div class="container mx-auto py-8">
    <!-- Hero section with background image -->
    <div class="hero text-center text-white">
        <div class="hero-text">
            <h1>Welcome to the Restaurant Application</h1>
            <p>Discover the best places to eat around you.</p>
        </div>
    </div>

    <!-- Navigation panel centered and displayed in a line -->
    <div class="flex justify-center mb-8">
        <div class="nav-panel w-full max-w-4xl">
            <!-- Display username if logged in -->
            <div th:if="${username}" class="flex items-center justify-between w-full">
                <p class="text-xl">Logged in as: <span th:text="${username}"></span></p>
                <form th:action="@{/logout}" method="post" onsubmit="showLogoutConfirmation()">
                    <button type="submit" class="nav-link">Logout</button>
                </form>
            </div>

            <!-- Login and Register links if not logged in -->
            <div th:if="${username == null}" class="flex justify-center w-full">
                <a th:href="@{/login}" class="nav-link">Login</a>
                <a th:href="@{/register}" class="nav-link">Register</a>
            </div>

            <!-- View Restaurants button -->
            <a th:href="@{/restaurants}" class="nav-link">Restaurants</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="text-center">
        <h2 class="text-2xl font-bold mb-4">Register to be able to review/rate and add new restaurants</h2>
        <p class="mb-8"></p>
        <!-- Add more content or features here -->
    </div>
</div>
<script th:inline="javascript">
    function showLogoutConfirmation() {
        alert("You have been logged out.");
    }
</script>

</body>
</html>
